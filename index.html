<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <!-- aaa -->
  <header class="header">
    <!-- aaa img -->
    <img class="header__preview" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <!-- more_inf -->
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <!-- centered-main-page-element -->
  <main class="main">
    <!-- id topSectionForAddingElementToList -->
    <article>
      <label class="label-new-task" for="inputNewNote">Add Item</label>
      <!-- task-row-wrapper -->
      <div class="new-task">
        <!-- id inputNewNote -->
        <!-- task -->
        <input id="inputNewNote" class="input input--new" type="text">
        <button class="new-task__btn-add">Add</button>
      </div>
    </article>
    <h3 class="chapter-title">Todo</h3>
    <ul class="list-tasks" id="incompleteTasks">
      <li class="note note--edit">
        <input class="note__checkbox" type="checkbox">
        <!-- task -->
        <label class="label-input">Pay Bills</label>
        <input type="text" value="Pay Bills" class="input">
        <button class="note__btn-edit">Edit</button>
        <button class="note__btn-delete">
          <img class="note__btn-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <!-- editMode -->
      <li class="note note--edit">
        <input class="note__checkbox" type="checkbox">
        <!-- task -->
        <label class="label-input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input">
        <button class="note__btn-edit">Save</button>
        <button class="note__btn-delete">
          <img class="note__btn-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="chapter-title">Completed</h3>
    <ul class="list-tasks list-tasks--competed" id="completed-tasks">
      <li class="note">
        <input class="note__checkbox" type="checkbox" checked>
        <label class="label-input">See the Doctor</label>
        <input type="text" class="input">
        <button class="note__btn-edit">Edit</button>
        <button class="note__btn-delete">
          <img class="note__btn-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
